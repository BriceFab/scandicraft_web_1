          [
            { entity: "Staff", label: "Staff", permission: "ROLE_ADMIN" },
            { entity: "Thanks", label: "Remerciements" },
            { entity: "StaffCategory", label: "Staff catégories", permission: "ROLE_ADMIN" },
            { entity: "ThanksCategory", label: "Remerciements catégories" },
