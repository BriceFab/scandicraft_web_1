          label: "Retour",
          url: "/",
          icon: "chevron-circle-left",
          target: "_self",
        }
    assets:
      css:
        - "build/easy_admin.css"
  list:
    max_results: 50
  formats:
    datetime: "d/m/Y à H:i"
    date: d/m/Y
    time: "H:i"
    number: "%.3f"
