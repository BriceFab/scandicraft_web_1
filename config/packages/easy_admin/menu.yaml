          [
            { entity: "ForumCategory", label: "Categories" },
            { entity: "ForumSubCategory", label: "Sous-categories" },
          ]
      - label: "Sondages"
        icon: "poll-h"
        children:
          [
            { entity: "Survey", label: "Sondages" },
            { entity: "SurveyAnswers", label: "Réponses" },
            { entity: "SurveyComments", label: "Commentaires" },
            { entity: "SurveyAnswerList", label: "Listes réponses" },
          ]
